<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--F O N T S-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,800&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div id="main-container">
          <img src="images/image-product-mobile.jpg" alt="product-mob" class="img-mobile">
          <img src="images/image-product-desktop.jpg" alt="" class="img-desktop">
        <div class="details-container">
          <span class="light top">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="light">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="green">$149.99</span>
            <span class="price light">$169.99</span>
          </div>
          <div class="btn-container">
            <img src="images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </div>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
